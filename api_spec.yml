openapi: 3.0.1
info:
  title: CFDE Dashboard API
  description: Specification for the CFDE Dashboard project metadata API.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 0.0.6
tags:
   - name: "DCC"
     description: "Get information about a single specific DCC."
   - name: "Stats"
     description: "Get summary information about multiple DCCs."
paths:
  /dcc:
    get:
      summary: Returns a list of DCCs.
      description: Returns a list of DCCs, including an 'id' field that can be passed to DCC-specific endpoints and a human-readable 'abbreviation' suitable for display to the end user.
      tags:
      - Stats
      parameters:
      - name: catalogId
        in: query
        description: DERIVA catalog ID of the catalog from which the requested data should be retrieved.
        required: false
        schema:
          type: integer
      responses:
        200:
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DCCList'
        404:
          description: The specified DERIVA catalog could not be found.
        5XX:
          description: An unexpected error occurred.
          headers:
            X-CFDE-Error:
              schema:
                type: string
              description: Human friendly reason for the error or exception.
  /dcc_info:
    get:
      summary: Returns summary information about the entire catalog.
      description:  Returns summary information about the entire catalog, including subject, biosample, and project counts.
      tags:
      - Stats
      parameters:
      - name: catalogId
        in: query
        description: DERIVA catalog ID of the catalog from which the requested data should be retrieved.
        required: false
        schema:
          type: integer
      responses:
        200:
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CatalogGeneralInfo'
        404:
          description: The specified DERIVA catalog could not be found.
        5XX:
          description: An unexpected error occurred.
          headers:
            X-CFDE-Error:
              schema:
                type: string
              description: Human friendly reason for the error or exception.
  /dcc/{dccId}:
    get:
      description: Returns general information about the specified DCC, such as the Principal Investigator(s) and description.
      tags:
      - DCC
      parameters:
      - name: catalogId
        in: query
        description: DERIVA catalog ID of the catalog from which the requested data should be retrieved.
        required: false
        schema:
          type: integer
      - name: dccId
        in: path
        description: The DCC for which general information is requested.
        required: true
        schema:
          type: string
      responses:
        200:
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DCCGeneralInfo'
        404:
          description: The specified DERIVA catalog or named DCC could not be found.
        5XX:
          description: An unexpected error occurred.
          headers:
            X-CFDE-Error:
              schema:
                type: string
              description: Human friendly reason for the error or exception.
  /dcc/{dccId}/projects:
    get:
      description: Returns a listing of projects associated with the specified DCC.
      tags:
      - DCC
      parameters:
      - name: catalogId
        in: query
        description: DERIVA catalog ID of the catalog from which the requested data should be retrieved.
        required: false
        schema:
          type: integer
      - name: dccId
        in: path
        description: The DCC for which the project listing is requested.
        required: true
        schema:
          type: string
      responses:
        200:
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DCCProjectListingResponse'
        404:
          description: The specified DERIVA catalog or named DCC could not be found.
        5XX:
          description: An unexpected error occurred.
          headers:
            X-CFDE-Error:
              schema:
                type: string
              description: Human friendly reason for the error or exception.
  /dcc/{dccId}/filecount:
    get:
      description: Returns the number of files associated with a particular DCC broken down by data type.
      tags:
      - DCC
      parameters:
      - name: catalogId
        in: query
        description: DERIVA catalog ID of the catalog from which the requested data should be retrieved.
        required: false
        schema:
          type: integer
      - name: dccId
        in: path
        description: The DCC for which file counts are requested.
        required: true
        schema:
          type: string
      responses:
        200:
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DCCFileCountResponse'
        404:
          description: The specified DERIVA catalog or named DCC could not be found.
        5XX:
          description: An unexpected error occurred.
          headers:
            X-CFDE-Error:
              schema:
                type: string
              description: Human friendly reason for the error or exception.
  /dcc/{dccId}/linkcount:
    get:
      description: Returns counts of linked entities (e.g., biosamples linked to subjects) for a specific DCC.
      tags:
      - DCC
      parameters:
      - name: catalogId
        in: query
        description: DERIVA catalog ID of the catalog from which the requested data should be retrieved.
        required: false
        schema:
          type: integer
      - name: dccId
        in: path
        description: The DCC for which linked entity counts are requested.
        required: true
        schema:
          type: string
      responses:
        200:
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DCCLinkCountResponse'
        404:
          description: The specified DERIVA catalog or named DCC could not be found.
        5XX:
          description: An unexpected error occurred.
          headers:
            X-CFDE-Error:
              schema:
                type: string
              description: Human friendly reason for the error or exception.
  /dcc/{dccId}/stats/{variable}/{grouping}:
    get:
      description: Returns statistics for the requested variable grouped by the specified aggregation.
      tags:
      - DCC
      parameters:
      - name: catalogId
        in: query
        description: DERIVA catalog ID of the catalog from which the requested data should be retrieved.
        required: false
        schema:
          type: integer
      - name: dccId
        in: path
        description: The DCC for which file counts are requested.
        required: true
        schema:
          type: string
      - name: variable
        in: path
        description: One of "files", "volume", "samples" and "subjects".
        required: true
        schema:
          type: string
      - name: grouping
        in: path
        description: One of "data_type", "assay", "species", and "anatomy".
        required: true
        schema:
          type: string
      responses:
        200:
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DCCGrouping'
        404:
          description: The specified DERIVA catalog or named DCC could not be found, or the variable or grouping was invalid.
        5XX:
          description: An unexpected error occurred.
          headers:
            X-CFDE-Error:
              schema:
                type: string
              description: Human friendly reason for the error or exception.
  /stats/{variable}/{grouping1}/{grouping2}:
    get:
      description: Returns statistics for the requested variable grouped by the specified aggregations.
      tags:
      - Stats
      parameters:
      - name: catalogId
        in: query
        description: DERIVA catalog ID of the catalog from which the requested data should be retrieved.
        required: false
        schema:
          type: integer
      - name: variable
        in: path
        description: One of "files", "volume", "samples" and "subjects".
        required: true
        schema:
          type: string
      - name: grouping1
        in: path
        description: One of "dcc", "data_type", "assay", "species", and "anatomy".
        required: true
        schema:
          type: string
      - name: grouping2
        in: path
        description: One of "dcc", "data_type", "assay", "species", and "anatomy".
        required: true
        schema:
          type: string
      - name: includeDCC
        in: query
        description: Whether to include DCC as a grouping, assuming it is not already specified.
        required: false
        schema:
          type: boolean
      responses:
        200:
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DCCGroupedStatistics'
        404:
          description: The specified DERIVA catalog could not be found, or the variable or grouping was invalid.
        5XX:
          description: An unexpected error occurred.
          headers:
            X-CFDE-Error:
              schema:
                type: string
              description: Human friendly reason for the error or exception.
  /stats/{variable}/{grouping1}/{max_groups1}/{grouping2}/{max_groups2}:
    get:
      description: Returns statistics for the requested variable grouped by the specified aggregations, with limits imposed on the maximum numbers of groups. If the number of groups in grouping1 or grouping2 exceeds the indicated maximum then the remaining groups will be merged into a new group called 'other'. The end result will therefore have at most max_groups1 + 1 groups in grouping1 and at most max_groups2 + 1 groups in grouping2.
      tags:
      - Stats
      parameters:
      - name: catalogId
        in: query
        description: DERIVA catalog ID of the catalog from which the requested data should be retrieved.
        required: false
        schema:
          type: integer
      - name: variable
        in: path
        description: One of "files", "volume", "samples" and "subjects".
        required: true
        schema:
          type: string
      - name: grouping1
        in: path
        description: One of "dcc", "data_type", "assay", "species", and "anatomy".
        required: true
        schema:
          type: string
      - name: max_groups1
        in: path
        description: Maximum number of groups (plus 'other' if there are more) to return for grouping1.
        required: true
        schema:
          type: integer
      - name: grouping2
        in: path
        description: One of "dcc", "data_type", "assay", "species", and "anatomy".
        required: true
        schema:
          type: string
      - name: max_groups2
        in: path
        description: Maximum number of groups (plus 'other' if there are more) to return for grouping2.
        required: true
        schema:
          type: integer
      responses:
        200:
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DCCGroupedStatistics'
        404:
          description: The specified DERIVA catalog could not be found, or the variable or grouping was invalid.
        5XX:
          description: An unexpected error occurred.
          headers:
            X-CFDE-Error:
              schema:
                type: string
              description: Human friendly reason for the error or exception.
  /user/saved_queries:
    get:
      description: Returns a list of saved queries for the authenticated user.
      tags:
      - User
      responses:
        200:
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SavedQueryList'
        404:
          description: The specified DERIVA catalog could not be found.
        5XX:
          description: An unexpected error occurred.
          headers:
            X-CFDE-Error:
              schema:
                type: string
              description: Human friendly reason for the error or exception.
components:
  schemas:
    DCC:
      type: object
      description: An object with minimal information about a DCC.
      required:
      - id
      - abbreviation
      - complete_name
      - description
      - url
      - last_updated
      - RID
      properties:
        id:
          type: string
          minLength: 3
          maxLength: 64
          pattern: "^[0-9a-z_-]+(:[0-9a-z_-]+)?$"
        abbreviation:
          type: string
          minLength: 3
          maxLength: 64
          pattern: "^[0-9A-Za-z_-]+$"
        complete_name:
          type: string
          minLength: 3
          maxLength: 64
        description:
          type: string
          minLength: 3
          maxLength: 256
        url:
          type: string
          format: uri
        last_updated:
          type: string
          format: date-time
        RID:
          type: string
      example:
        id: cfde_registry_dcc:hmp
        abbreviation: HMP
        complete_name: The NIH Human Microbiome Project
        description: Characterization of the microbiomes of healthy human subjects at five major body sites, using 16S and metagenomic shotgun sequencing.
        url: https://www.hmpdacc.org
        last_updated: "2020-09-30T02:51:20Z"
        RID: "ABCD"
    DCCList:
      type: array
      description: A list of DCCs.
      items:
        type: array
        items:
          $ref: '#/components/schemas/DCC'
    DCCProjectListingResponse:
      type: array
      description: A list of projects within the DCC.
      items:
        type: string
    SavedQuery:
      type: object
      description: An object that describes a single saved query.
      required:
      - name
      - description
      - query
      - last_execution_ts
      - creation_ts
      properties:
        name:
          type: string
          minLength: 3
          maxLength: 64
          pattern: "^[0-9A-Za-z][0-9A-Za-z_ -]+[0-9A-Za-z]$"
        description:
          type: string
          minLength: 3
          maxLength: 256
        query:
          type: string
          minLength: 3
          maxLength: 128
        last_execution_ts:
          type: string
          format: date-time
        creation_ts:
          type: string
          format: date-time
    SavedQueryList:
      type: array
      description: A list of SavedQueries.
      items:
        type: array
        items:
          $ref: '#/components/schemas/SavedQuery'
    CatalogGeneralInfo:
      type: object
      description: An object with general information about a catalog/set of DCCs.
      required:
      - catalog_id
      - subject_count
      - biosample_count
      - file_count
      - project_count
      - last_updated
      properties:
        catalog_id:
          type: integer
        subject_count:
          type: integer
          minimum: 0
        biosample_count:
          type: integer
          minimum: 0
        file_count:
          type: integer
          minimum: 0
        project_count:
          type: integer
          minimum: 0
        last_updated:
          type: string
          format: date-time
    DCCGeneralInfo:
      type: object
      description: An object with general information about a DCC.
      required:
      - id
      - abbreviation
      - complete_name
      - description
      - principal_investigators
      - url
      - project_count
      - toplevel_project_count
      - subject_count
      - biosample_count
      - file_count
      - last_updated
      - RID
      - datapackage_RID
      properties:
        id:
          type: string
          minLength: 3
          maxLength: 64
          pattern: "^[0-9a-z_-]+(:[0-9a-z_-]+)?$"
        abbreviation:
          type: string
          minLength: 3
          maxLength: 64
          pattern: "^[0-9A-Za-z_-]+$"
        complete_name:
          type: string
          minLength: 3
          maxLength: 64
        description:
          type: string
          minLength: 3
          maxLength: 256
        principal_investigators:
          type: array
          items:
            $ref: '#/components/schemas/PrincipalInvestigator'
          minItems: 1
        url:
          type: string
          format: uri
        project_count:
          type: integer
          minimum: 0
        toplevel_project_count:
          type: integer
          minimum: 0
        subject_count:
          type: integer
          minimum: 0
        biosample_count:
          type: integer
          minimum: 0
        file_count:
          type: integer
          minimum: 0
        anatomy_term_count:
          type: integer
          minimum: 0
        last_updated:
          type: string
          format: date-time
        RID:
          type: string
        datapackage_RID:
          type: string
      example:
        id: cfde_registry_dcc:hmp
        abbreviation: HMP
        complete_name: The NIH Human Microbiome Project
        description: Characterization of the microbiomes of healthy human subjects at five major body sites, using 16S and metagenomic shotgun sequencing.
        principal_investigators:
        - first_name: Bunsen
          last_name: Honeydew
          email: bhoneydew@example.edu
        url: https://www.hmpdacc.org
        project_count: 3
        subject_count: 961
        biosample_count: 53272
        file_count: 14565139
        anatomy_term_count: 156
        last_updated: "2020-09-30T02:51:20Z"
        RID: "ABCD"
    PrincipalInvestigator:
      type: object
      description: A basic object describing a Principal Investigator, including name and email contact information.
      required:
      - first_name
      - last_name
      - email
      properties:
        first_name:
          type: string
          minLength: 2
          maxLength: 64
        last_name:
          type: string
          minLength: 2
          maxLength: 64
        email:
          type: string
          format: email
      example:
        first_name: Bunsen
        last_name: Honeydew
        email: bhoneydew@example.edu
    DCCFileCountResponse:
      type: object
      description: A mapping of data types to the file counts associated with them.
      additionalProperties:
        type: integer
        minimum: 0
    DCCLinkCountResponse:
      type: object
      description: Counts of entities (e.g., subject, biosample) that are linked to another entity of a specified type.
      properties:
        subject_count:
          type: integer
          minimum: 0
        subject_with_biosample_count:
          type: integer
          minimum: 0
        subject_with_file_count:
          type: integer
          minimum: 0
        biosample_count:
          type: integer
          minimum: 0
        biosample_with_subject_count:
          type: integer
          minimum: 0
        biosample_with_file_count:
          type: integer
          minimum: 0
        file_count:
          type: integer
          minimum: 0
        file_with_subject_count:
          type: integer
          minimum: 0
        file_with_biosample_count:
          type: integer
          minimum: 0
        RID:
          type: string
    DCCGrouping:
      type: object
      description: How a brick in the dashboard stacked bar plot is described.
      required:
      - data_type
      properties:
        data_type:
          type: string
          minLength: 5
        dcc:
          type: string
          minLength: 3
          maxLength: 64
          pattern: "^[0-9A-Za-z_-]+$"
      additionalProperties:
        type: integer
      example:
        data_type: Mass spectrometry data
        Other: 493725995
        venous blood: 0
        upper lobe of left lung: 0
        gastrocnemius medialis: 0
        alimentary part of gastrointestinal system: 0
    DCCGroupedStatistics:
      type: array
      description: List of DCCGrouping. Provides the information to populate a stacked bar plot.
      items:
        $ref: "#/components/schemas/DCCGrouping"
      minItems: 1